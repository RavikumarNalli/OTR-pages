<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <fieldset>
            <h1>UPSC OTR FORM</h1>
            <h3>Application Communication /Contact Information</h3>
            <label for="Email id:">Email id:</label>
            <input type="email" id="email id" placeholder="abcd@12">
            <label for="Mobile Number:">Mobile Number:</label>
            <input type="text" id="Mobile number" placeholder="xxxxxxxxxx">


            <h3>Applicant's personal identification Details(optional)</h3>
            <label for="applicant's adhar no.(last 06 digit)">Applicant's Adhar No.(Last 06 digit):</label>
            <input type="text" id="Applicant's Adhar No.(Last 06 digit)" placeholder="Enter Adhar No Last 06 Digit">
            <br>
            <br>
            

            <h3>Applicant's Personal Identification Details</h3>
            <br>
            <br>
            <label for="first Name:">First Name:</label>
            <input type="text" id="First Name" placeholder="Enter First Name">
            <label for="Middle Name:">Middle Name:</label>
            <input type="text" id="Middle Name" placeholder="Enter Middle Name"> 
            <label for="Last Name:">Last Name:</label>             
            <input type="text" id="Last Name" placeholder="Enter Last Name"> 
            <br>
            <br> 
            <label for="Select Gender:">Select Gender:</label>
            <select>
                <option value="male">male</option>
                <option value="female">female</option>
    
            </select> 

            <label for="Date of Birth:">Date of Birth:</label>  
            <input type="date" id="Date of Birth">  
        
            <label for="Select of Domicile:">Select of Domicile:</label>
            <select>
                <option value="India">INDIA</option>
                <option value="USA">USA</option>
                <option value="China">China</option>
                <option value="Australia">Australia</option>
                <option value="Africa">Africa</option>
                <option value="Uk">UK</option>
                <br>
                <br>
            </select>   
            
            <label for="Select Category:">Select Category:</label>
            <select>
                <option value="BC-B">BC-B</option>
                <option value="BC-A">BC-A</option>
                <option value="BC-D">BC-D</option>
                <option value="SC">SC</option>
                <option value="ST">ST</option>
                <option value="OC">OC</option>
            </select>   
            <br>
            <br>
            <h3>Applicant's Father's Name</h3>
            <label for="first Name:">First Name:</label>
            <input type="text" id="First Name" placeholder="Enter First Name">
            <label for="Middle Name:">Middle Name:</label>
            <input type="text" id="Middle Name" placeholder="Enter Middle Name"> 
            <label for="Last Name:">Last Name:</label>             
            <input type="text" id="Last Name" placeholder="Enter Last Name"> 

            <br>
            <br>
            <h3>Applicant's Mother's Name</h3>
            <label for="first Name:">First Name:</label>
            <input type="text" id="First Name" placeholder="Enter First Name">
            <label for="Middle Name:">Middle Name:</label>
            <input type="text" id="Middle Name" placeholder="Enter Middle Name"> 
            <label for="Last Name:">Last Name:</label>             
            <input type="text" id="Last Name" placeholder="Enter Last Name"> 
            <br>
            <br>
            <label for="Verification Code">Enter Verification Code:</label>
            <input type="text" id="Verification Code" placeholder="8QPNX">
            <br>
            <br>
            <input type="button" value="submit">
            <input type="button" value="clear">
            <input type="button" value="cancel">
            
            
        </fieldset>
    </form>
</body>
</html>
